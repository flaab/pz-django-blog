{% load i18n %}
<!-- ==== Categories start ===== -->
<div class="card mt-0 mb-4">
    <h5 class="card-header">{% trans "Categories" %}</h5>
    <div class="card-body pl-0 pt-0 pr-0 pb-0">
        <ul class="list-group list-group-flush">
            {% for category in categories %}
                <li class="list-group-item d-flex justify-content-between align-items-center pl-4">
                    <a href="{{ category.get_absolute_url }}" class="text-dark">{{ category.name }}</a>
                     <span class="badge badge-secondary badge-pill">{{ category.get_post_count }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
<!-- ==== Categories end ==== -->
